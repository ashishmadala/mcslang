<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCSLang Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header">
    <h1>MCSLang Studio</h1>
  </div>
  <div id="tab-bar"></div>
  <div id="editor-container">
    <div id="tabs"></div>
    <textarea id="code" placeholder="Write your MCS script here..."></textarea>

    <div id="controls">
        <button id="newFile">New File</button>
        <button id="importFile">Import File</button>
        <button id="saveFile">Save File</button>
        <button id="run">Run</button>
    </div>

    <textarea id="output" placeholder="Output will appear here..." readonly></textarea>
</div>

  <script src="interpreter.js"></script>
  <script src="editor.js"></script>
</body>
</html>
